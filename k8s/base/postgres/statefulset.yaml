apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fluxpay-postgres
  namespace: moalog
  labels:
    app: fluxpay-postgres
    app.kubernetes.io/name: postgres
    app.kubernetes.io/part-of: moalog-platform
spec:
  serviceName: fluxpay-postgres
  replicas: 1
  selector:
    matchLabels:
      app: fluxpay-postgres
  template:
    metadata:
      labels:
        app: fluxpay-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: fluxpay
            - name: POSTGRES_USER
              value: fluxpay
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: moalog-secrets
                  key: postgres-password
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "fluxpay"]
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "fluxpay"]
            initialDelaySeconds: 15
            periodSeconds: 10
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
      volumes:
        - name: init-scripts
          configMap:
            name: fluxpay-postgres-init
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
