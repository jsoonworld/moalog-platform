apiVersion: apps/v1
kind: Deployment
metadata:
  name: rate-limiter
  namespace: moalog
  labels:
    app: rate-limiter
    app.kubernetes.io/name: rate-limiter
    app.kubernetes.io/part-of: moalog-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rate-limiter
  template:
    metadata:
      labels:
        app: rate-limiter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      initContainers:
        - name: otel-agent-init
          image: busybox:1.36
          command:
            - wget
            - "-O"
            - /otel/opentelemetry-javaagent.jar
            - "https://github.com/open-telemetry/opentelemetry-java-instrumentation/releases/download/v2.11.0/opentelemetry-javaagent-2.11.0.jar"
          volumeMounts:
            - name: otel-agent
              mountPath: /otel
      containers:
        - name: rate-limiter
          image: rate-limiter:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SPRING_DATA_REDIS_HOST
              value: redis
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
            - name: ACTUATOR_USER
              valueFrom:
                secretKeyRef:
                  name: moalog-secrets
                  key: actuator-user
            - name: ACTUATOR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: moalog-secrets
                  key: actuator-password
            - name: JAVA_TOOL_OPTIONS
              value: "-javaagent:/otel/opentelemetry-javaagent.jar"
            - name: OTEL_SERVICE_NAME
              value: rate-limiter
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector:4317"
            - name: OTEL_METRICS_EXPORTER
              value: none
            - name: OTEL_LOGS_EXPORTER
              value: none
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 768Mi
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 15
          volumeMounts:
            - name: otel-agent
              mountPath: /otel
              readOnly: true
      volumes:
        - name: otel-agent
          emptyDir: {}
