apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: moalog
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    route:
      group_by: ["alertname", "severity"]
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: "default"
      routes:
        - receiver: "critical"
          match:
            severity: critical
          continue: true

    receivers:
      - name: "default"
        # Slack/Discord webhook 설정 (프로덕션에서 활성화)
        # slack_configs:
        #   - api_url: "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"
        #     channel: "#moalog-alerts"
      - name: "critical"
        # webhook_configs:
        #   - url: "http://your-pagerduty-or-opsgenie-webhook"

    inhibit_rules:
      - source_match:
          severity: critical
        target_match:
          severity: warning
        equal: ["alertname", "instance"]
