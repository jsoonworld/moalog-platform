apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluxpay-engine
  namespace: moalog
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: fluxpay-engine
          resources:
            requests:
              cpu: 500m
              memory: 768Mi
            limits:
              cpu: "1"
              memory: 1536Mi
